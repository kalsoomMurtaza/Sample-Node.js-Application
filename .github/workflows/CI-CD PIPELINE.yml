name: Build Node.js Application with Pre-Built Docker Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies and start app in a container
        run: |
          docker run -d --name nodejs-app \
            -v ${{ github.workspace }}:/app \
            -w /app \
            -p 3000:3000 \
            node:22 \
            sh -c "npm install && npm start"

      - name: Test application
        run: |
          docker exec nodejs-app npm test

      - name: Stop and clean up container
        if: always()
        run: |
          docker stop nodejs-app
          docker rm nodejs-app
