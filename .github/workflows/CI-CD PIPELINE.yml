name: Build Node.js Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted  
 
    steps:
     - name: Checkout code
       uses: actions/checkout@v3

      
     - name: Set up Node.js
       uses: actions/setup-node@v4.1.0
       with:
          node-version: 22  
     - name: Install dependencies
       run: npm install
     
     - name: Build application
       run: npm start

     
    
