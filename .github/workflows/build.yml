name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: ubuntu-22.04

    services:
      mongo:
        image: mongo:latest  # Using the official MongoDB image
        ports:
          - 27017:27017  # Exposing the port
        
    steps:
      # Step 1: Check out the code
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can specify the Node.js version you want to use

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Start the Node.js application
      - name: Start Application
        run: |
          npm start

      # Optional Step: Verify the app is running (basic check)
      - name: Test the application
        run: |
          sleep 5  # Wait for the app to start
          curl http://localhost:3000  # Adjust the URL if needed (if using port 3000)
