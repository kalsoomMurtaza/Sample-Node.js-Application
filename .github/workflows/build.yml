name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
         
    steps:
      
      - name: Check out code
        uses: actions/checkout@v3

      
      - name: Set up ssh key
        run:  |
         mkdir -p ¬/.ssh
         echo "${{ secrets.SSH_PRIVATE_KEY }}" > ¬/.ssh/id_ed25519
         chmod 600 ¬/.ssh/id_ed25519
        

      - name: SSH into server and set up environment
        run: |
         ssh -v -o StrictHostKeyChecking=no ubuntu@54.226.133.80 <<EOF
         cd /home/ubuntu/Sample-Node.js-Application
         git pull
         npm install
         pm2 restart all || pm2 start npm --name "node-app" --start
         EOF
       
