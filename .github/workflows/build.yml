name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Verify if the private key is set correctly
          ls -la ~/.ssh
          ssh-keyscan -H 192.168.217.128 >> ~/.ssh/known_hosts
          # Check the content of known_hosts
          cat ~/.ssh/known_hosts

      - name: SSH into server and set up environment
        run: |
         ssh -o StrictHostKeyChecking=no kalsoom-sarfraz@192.168.217.128 << 'EOF'
         cd /home/kalsoom-sarfraz/Sample-Node.js-Application || exit
         git pull origin master
         npm install
         npm run build
         EOF
