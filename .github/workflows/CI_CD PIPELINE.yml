name: CI/CD pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t ist-app .

      # Step 4: Tag and Push Docker image
      - name: Tag and Push Docker image
        run: |
          docker tag ist-app kalsoomsarfraz/ist-app:latest
          docker push kalsoomsarfraz/ist-app:latest

      # Step 5: Pull Docker image
      - name: Pull Docker image
        run: sudo docker pull kalsoomsarfraz/ist-app:latest

      # Step 6: Stop and remove old container if it exists
      - name: Stop and remove old Docker container
        run: |
          sudo docker ps -q --filter "name=ist-app-container" | grep -q . && sudo docker stop ist-app-container || echo "No running container to stop."
          sudo docker ps -q --filter "name=ist-app-container" | grep -q . && sudo docker rm -f ist-app-container || echo "No container to remove."

      # Step 7: Run the new Docker container
      - name: Run Docker container
        run: sudo docker run -d -p 80:80 --name ist-app-container kalsoomsarfraz/ist-app
